<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>simple form </legend>
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" placeholder="input your name">
        <br>
        <br>
       password : <input type="password">
       <br>
       <br>
       Enter your age : 
       <input type="number" name="age" min="18" max="50" >
       <br/>
       <br/>
       Adress : 
        <TEXtarea></TEXtarea>
        <br>
        <br>
      choose your file : <input type="file" name="File">
      <br>
      <br>
      Choose your gender : <input type="radio" name="gender">male
      <input type="radio" name="gender">female
      <br>
      <br>
      select your country : <select name="country" id="country">
        <optgroup label="Asia">Asia
           <option>India</option>
            <option>Nepal</option>
            <option>Bhutan</option>
        </optgroup>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Korea">Korea</option>
      <br>
      <br>
      select todays date & time : <input type="datetime-local">
      <br/>
      <br/>
      Your favourite game : <input type="checkbox" name="game" id="">cricket
      <input type="checkbox" name="game" id="">carrom
      <input type="checkbox" name="game" id="">football
      <br>
      <br>
      <input type="range" name="value" id="" min="10" max="60">
      <br>
      <br>
      choose your color :
      <input type="color" name="color" id="">
      <br>
      <br>
      <input type="submit" value="Send Here">
      <br>
      <br>
      <input type="reset" value=" If u want to reset then click">
     </select>
    </fieldset>
    </form>
</body>
</html>
